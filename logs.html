<head>

    <script src="js/datatable/dataTables.keyTable.js"></script>

    <!-- MYINCLUDE -->
        <link rel="stylesheet" media="screen" href="css/commonCSS.css">
        <script src="js/commonJS.js" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="css/logs.css">

    <body>
    
    <div id="loadingDiv" style="display: none;">
        <div id="loadingWashout"></div>
        <div id="loadingIcon">
            <!-- <div class="ldBar label-center" data-value="0" data-preset="bubble" data-fill="data:ldbar/res,bubble(#f16c21,#fff,50,1)" style="width: 40%;height: 40%;z-index: 9999"></div> -->
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
    
    <!-- <div id="addNewClientDialog" style="display: none;padding: 10px"></div> -->
        <div class="main_container">
            <div class="frame_elts">
                <div class="easyui-layout" style="width:100%;height:100%;" id="mainlayout">
                    <div data-options="region:'center',minWidth:'400px',border:false" class="easyui-panel" title='' id="EditorPanel" style="width: 100%;padding: 5px">
                        <span style="font-size: 15px !important; font-weight: 100 !important; padding-left:15px; ">Pick date : </span>
                        <div class="row" style="position: relative;"><br>
                            <div class="col-md-12" style="padding: 0">
                                <div class='col-md-5'>
                                    <div class="form-group">
                                        <div class='input-group date' id='startDate'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-md-5'>
                                    <div class="form-group">
                                        <div class='input-group date' id='endDate'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-md-2'>
                                    <div class="form-group">
                                        <button class="btn btn-success" id="showRecord">Show</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="position: relative;height: calc(100% - 90px)">
                            <div class="col-md-12" style="height: 100%;display: none" id="logsTableCol">
                                <table id="logsTable" class="table table-striped table-bordered dataTable no-footer">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-12" style="display: none;" id="noDataAvailableCol">
                                <div id="noDataAvailable">
                                    Oops!!! No log data available for selected time period
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script type="text/javascript" src="http://www.google.com/jsapi"></script> -->
