<!DOCTYPE html>
<html lang="en">
<head>
    <title>DigiAdvert Manager</title>

    <meta http-equiv="X-UA-Compatible" content="IE=11">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <!-- JQUERY -->
    <script src="js/jquery/jquery-1.12.4.js" type="text/javascript"></script>

    <!-- LAODING BAR -->
    <!-- <script type="text/javascript" src="js/loadingbar/loading-bar.js"></script>
    <link rel="stylesheet" type="text/css" href="js/loadingbar/loading-bar.css"> -->

    <!-- UNDERSCORE -->
    <script src="js/underscore/underscore.js" type="text/javascript"></script>

    <!-- MultipleSelect Plugin -->
    <script type="text/javascript" src="js/multipleselect/multiple-select.js"></script>
    <link rel="stylesheet" type="text/css" href="js/multipleselect/multiple-select.css">


    <!-- bootstrap -->
    <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/bootstrap.min.css">

    <!-- DATATABLE -->
    <script type="text/javascript" src="js/datatable/jquery.dataTables.js"></script>
    <script type="text/javascript" src="js/datatable/dataTables.bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="js/datatable/dataTables.bootstrap.css">
    <script src="js/datatable/dataTables.keyTable.js"></script>
    <link rel="stylesheet" media="screen" href="js/datatable/keyTable.dataTables.css">
    <script type="text/javascript" src="js/datatable/dataTables.rowReorder.js"></script>
    <link rel="stylesheet" type="text/css" href="js/datatable/rowReorder.dataTables.css">
    <script type="text/javascript" src="js/datatable/fnFilterClear.js"></script>
    <script type="text/javascript" src="js/datatable/ellipsis.js"></script>
    
    <!-- EASYUI -->
    <link rel="stylesheet"  href="js/easyui/themes/default/easyui.css">
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/default/texteditor.css">
    <script type="text/javascript" src="js/easyui/plugins/jquery.texteditor.js"></script>
    <script type="text/javascript" src="js/easyui/datagrid-filter.js"></script>

    <!-- MOMENT -->
    <script type="text/javascript" src="js/moment/moment.min.js"></script>

    <!-- BOOTSTRAP DATE-TIME PICKER -->
    <link href="js/daterangepicker/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <script src="js/daterangepicker/bootstrap-datetimepicker.js"></script>

    <!-- FILE UPLOAD -->
        <!-- blueimp Gallery styles -->
        <link rel="stylesheet" href="js/fileupload/blueimp-gallery.min.css">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="js/fileupload/jquery.fileupload.css">
        <link rel="stylesheet" href="js/fileupload/jquery.fileupload-ui.css">
        <!-- CSS adjustments for browsers with JavaScript disabled -->
        <noscript><link rel="stylesheet" href="js/fileupload/jquery.fileupload-noscript.css"></noscript>
        <noscript><link rel="stylesheet" href="js/fileupload/jquery.fileupload-ui-noscript.css"></noscript>

        <!-- The Templates plugin is included to render the upload/download listings -->
        <script src="js/fileupload/tmpl.min.js"></script>
        <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
        <script src="js/fileupload/load-image.all.min.js"></script>
        <!-- The Canvas to Blob plugin is included for image resizing functionality -->
        <script src="js/fileupload/canvas-to-blob.min.js"></script>
        <!-- blueimp Gallery script -->
        <script src="js/fileupload/jquery.blueimp-gallery.min.js"></script>

        
        <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
        <script src="js/fileupload/jquery.ui.widget.js"></script>
        <!-- The Templates plugin is included to render the upload/download listings -->
            <!-- <script src="js/fileupload/tmpl.min.js"></script> -->
        <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
            <!-- <script src="js/fileupload/load-image.all.min.js"></script> -->
        <!-- The Canvas to Blob plugin is included for image resizing functionality -->
            <!-- <script src="js/fileupload/canvas-to-blob.min.js"></script> -->
        <!-- blueimp Gallery script -->
            <!-- <script src="js/fileupload/jquery.blueimp-gallery.min.js"></script> -->
        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script src="js/fileupload/jquery.iframe-transport.js"></script>
        <!-- The basic File Upload plugin -->
        <script src="js/fileupload/jquery.fileupload.js"></script>
        <!-- The File Upload processing plugin -->
        <script src="js/fileupload/jquery.fileupload-process.js"></script>
        <!-- The File Upload image preview & resize plugin -->
        <script src="js/fileupload/jquery.fileupload-image.js"></script>
        <!-- The File Upload audio preview plugin -->
        <script src="js/fileupload/jquery.fileupload-audio.js"></script>
        <!-- The File Upload video preview plugin -->
        <script src="js/fileupload/jquery.fileupload-video.js"></script>
        <!-- The File Upload validation plugin -->
        <script src="js/fileupload/jquery.fileupload-validate.js"></script>
        <!-- The File Upload user interface plugin -->
        <script src="js/fileupload/jquery.fileupload-ui.js"></script>

    <!-- MYINCLUDE -->
        <link rel="stylesheet" media="screen" href="css/commonCSS.css">
        <script src="js/commonJS.js" type="text/javascript"></script>
        <script src="js/resources.js" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="css/resources.css">
        <!-- The main application script -->
        <!-- <script src="js/fileupload/mainSociety.js"></script> -->
        <script src="js/fileupload/mainAdvt.js"></script>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" media="screen" href="js/fontawesome/css/font-awesome.min.css">
        
        <!-- notification js -->
        <script src="js/notify/notify.js" type="text/javascript"></script> 

        <!-- <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</head>
    <body>
    <div id="blueimp-gallery-common" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <div id="loadingDiv" style="display: none;">
        <div id="loadingWashout"></div>
        <div id="loadingIcon">
            <!-- <div class="ldBar label-center" data-value="0" data-preset="bubble" data-fill="data:ldbar/res,bubble(#f16c21,#fff,50,1)" style="width: 40%;height: 40%;z-index: 9999"></div> -->
            <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>    
    <div id="modifyFieldDialog" style="display: none;background: transparent;position: absolute;">
        <div class="elementHolderContainer">
            <div class="elementHolder" style="position: fixed;"></div>
        </div>
    </div>
    <div id="addNewResourceDialog" style="display: none;padding: 10px">
        

    </div>
        <div class="main_container">
            <div class="frame_elts">
                <div class="easyui-layout" style="width:100%;height:100%;" id="mainlayout">
                    <div data-options="region:'center',minWidth:'400px',border:false" class="easyui-panel" title='' id="EditorPanel" style="width: 100%;">
                        <div class="row" style="position: relative;">
                            <div class="col-md-12">
                                <div id="displayFilterRadioDiv" style="padding: 0;height: 60px">
                                    <div class="row" >
                                        <div class="col-md-1" style="padding-left: 0;height: inherit;">
                                            <div id="displayFilterRadio" style="width: 100%;position: absolute;padding: 5px">
                                                <input type="radio" name="displayTypeRadio" id="groupRadio" checked value="Groups"><label for="groupRadio" style="padding-left: 10px;">Groups</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2" style="padding-left: 0;height: inherit;padding: 5px;">
                                            <div>
                                                <div id="groupSelectFilterDiv" style="width: 100%;position: absolute;">
                                                    <select id="groupSelectFilter" style="width: 100%;height: inherit;">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="position: relative;height: calc(100%)">
                            <div class="col-md-12" style="height: 100%;padding: 0">
                                <div id="resourcesTabs" class="easyui-tabs" data-options="justified:'true',pill:'true'" style="width:100%;height:100%;">
                                    <div title="Advertisement" id="resourcesAdvtTab" style="width: 100%;height: 100%;padding: 0px;margin-top: 10px">
                                        <div class="row" style="position: relative;height: 26px;">
                                            <div class="col-md-12">
                                                <div class="resourcesAdvtTableDiv" style="margin-top: 10px;width: 100%;padding-bottom: 10px;">
                                                    <div class="containerFileUploadAdvt">
                                    
                                                        <!-- The file upload form used as target for the file upload widget -->
                                                        <form id="fileuploadAdvt" action="http://localhost:8888" method="POST" enctype="multipart/form-data">
                                                            <!-- Redirect browsers with JavaScript disabled to the origin page -->
                                                            <!-- <noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/"></noscript> -->
                                                            <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                                                            <div class="row fileupload-buttonbar">
                                                                <div class="col-lg-7" style="text-align: center">
                                                                    <!-- The fileinput-button span is used to style the file input field as button -->
                                                                    <span class="btn btn-success fileinput-button">
                                                                        <i class="glyphicon glyphicon-plus"></i>
                                                                        <span>Add files...</span>
                                                                        <input type="file" name="files[]" multiple>
                                                                    </span>
                                                                    <button type="submit" class="btn btn-primary start" title="Start uploading files">
                                                                        <i class="glyphicon glyphicon-upload"></i>
                                                                        <span>Start upload</span>
                                                                    </button>
                                                                    <button type="reset" class="btn btn-warning cancel" title="Cancel uploading files">
                                                                        <i class="glyphicon glyphicon-ban-circle"></i>
                                                                        <span>Cancel upload</span>
                                                                    </button>
                                                                    <button type="button" class="btn btn-info browseDrive" onclick="createPicker()" title="View files from drive">
                                                                        <i class="fa fa-image"></i>
                                                                        <span>View Files</span>
                                                                    </button>
                                                                    <button type="button" class="btn btn-danger manageDrive" onclick="manageDrive()" title="Select to delete files from drive">
                                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                                        <span>Delete from drive</span>
                                                                    </button>
                                                                    <!-- <button type="button" class="btn btn-danger delete" title="Delete selected files(Not uploaded to drive)">
                                                                        <i class="glyphicon glyphicon-trash"></i>
                                                                        <span>Delete</span>
                                                                    </button> -->
                                                                    <!-- <button type="button" class="btn btn-info updateDriveAdvt">
                                                                        <i class="glyphicon glyphicon-fire"></i>
                                                                        <span>Update Drive</span>
                                                                    </button> -->
                                                                    <!-- <input type="checkbox" class="toggle"> -->
                                                                    <!-- The global file processing state -->
                                                                    <span class="fileupload-process"></span>
                                                                </div>
                                                                <!-- The global progress state -->
                                                                <div class="col-lg-5 fileupload-progress fade">
                                                                    <!-- The global progress bar -->
                                                                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                                                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                                                                    </div>
                                                                    <!-- The extended global progress state -->
                                                                    <div class="progress-extended">&nbsp;</div>
                                                                </div>
                                                            </div>
                                                            <!-- The table listing the files available for upload/download -->
                                                            <table role="presentation" id="resourcesAdvtTable" class="table table-striped"><tbody class="files"></tbody></table>
                                                        </form>
                                                        <!-- The blueimp Gallery widget -->
                                                        <div id="blueimp-gallery-advt" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
                                                            <div class="slides"></div>
                                                            <h3 class="title"></h3>
                                                            <a class="prev">‹</a>
                                                            <a class="next">›</a>
                                                            <a class="close">×</a>
                                                            <a class="play-pause"></a>
                                                            <ol class="indicator"></ol>
                                                        </div>
                                                        <script id="template-upload" type="text/x-tmpl">
                                                            {% for (var i=0, file; file=o.files[i]; i++) { %}
                                                                <tr class="template-upload fade">
                                                                    <!-- <td>
                                                                        <p class="sno">
                                                                            <span>
                                                                                {%=i+1 %}
                                                                            </span>
                                                                        </p>
                                                                    </td> -->
                                                                    <td>
                                                                        <span class="preview"></span>
                                                                    </td>
                                                                    <td>
                                                                        <p class="name">{%=file.name%}</p>
                                                                        <strong class="error text-danger"></strong>
                                                                    </td>
                                                                    <td>
                                                                        <p class="size">Processing...</p>
                                                                        <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
                                                                    </td>
                                                                    <td>
                                                                        <span class="text-danger">Pending</span>
                                                                    </td>
                                                                    <td>
                                                                        <button type="button" class="btn btn-info uploadToGoogleDrive" title="Upload to drive" style="" disabled onclick="alws(this)">
                                                                            <i class="fa fa-upload"></i>
                                                                            <!-- <span>Upload To Drive</span> -->
                                                                        </button>
                                                                    </td>
                                                                    <td>
                                                                        {% if (!i && !o.options.autoUpload) { %}
                                                                            <button class="btn btn-primary start" disabled>
                                                                                <i class="glyphicon glyphicon-upload"></i>
                                                                                <span>Start</span>
                                                                            </button>
                                                                        {% } %}
                                                                        {% if (!i) { %}
                                                                            <button class="btn btn-warning cancel">
                                                                                <i class="glyphicon glyphicon-ban-circle"></i>
                                                                                <span>Cancel</span>
                                                                            </button>
                                                                        {% } %}
                                                                    </td>
                                                                </tr>
                                                            {% } %}
                                                            </script>
                                                            <!-- The template to display files available for download -->
                                                            <script id="template-download" type="text/x-tmpl">
                                                            {% for (var i=0, file; file=o.files[i]; i++) { %}
                                                                <tr class="template-download fade">
                                                                    <!-- <td>
                                                                        <p class="sno">
                                                                            <span>
                                                                                {%=i+1 %}
                                                                            </span>
                                                                        </p>
                                                                    </td> -->
                                                                    <td>
                                                                        <span class="preview">
                                                                            {% if (file.customUrl) { %}
                                                                                <a href="{%=file.customUrl%}" title="{%=file.name%}" download="{%=file.name%}" class="galleryLink"><img src="{%=file.customUrl%}"></a>
                                                                            {% }else if(file.type == 'video') { %}
                                                                                <a href="{%=file.customUrl%}" title="{%=file.name%}" download="{%=file.name%}"  class="galleryLink"><video src="{%=file.customUrl%}" muted preload="metadata" autplay="false"></video></a>
                                                                            {% } %}
                                                                        </span>
                                                                    </td>
                                                                    <td>
                                                                        <p class="name">
                                                                            {% if (file.customUrl) { %}
                                                                                <a href="{%=file.customUrl%}" title="{%=file.name%}" download="{%=file.name%}" >{%=file.name%}</a>
                                                                            {% } else { %}
                                                                                <span>{%=file.name%}</span>
                                                                            {% } %}
                                                                        </p>
                                                                        {% if (file.error) { %}
                                                                            <div><span class="label label-danger">Error</span> {%=file.error%}</div>
                                                                        {% } %}
                                                                    </td>
                                                                    <td>
                                                                        <span class="size">{%=o.formatFileSize(file.size)%}</span>
                                                                    </td>
                                                                    <td>
                                                                        {% if(file.firebaseStatus == 'Pending'){ %}
                                                                            <span class="text-danger">Pending</span>
                                                                        {% }else if(file.firebaseStatus == 'Uploaded'){ %}
                                                                            <span class="text-success">Uploaded</span>
                                                                        {% } %}
                                                                    </td>
                                                                    <td>
                                                                        <button type="button" title="Upload to drive" class="btn btn-info uploadToGoogleDrive" style=""  {%=file.error?"disabled":"enabled"%}  onclick="alws(this)">
                                                                            <i class="fa fa-upload"></i>
                                                                            <!-- <span>Upload To Drive</span> -->
                                                                        </button>
                                                                    </td>
                                                                    <td>
                                                                        {% if (file.deleteUrl) { %}
                                                                            <button class="btn btn-danger delete" title="Reject content" style="" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                                                                                <i class="glyphicon glyphicon-trash"></i>
                                                                                <span>Reject</span>
                                                                            </button>
                                                                            <!-- <input type="checkbox" name="delete" value="1" class="toggle"> -->
                                                                        {% } else { %}
                                                                            <button class="btn btn-warning cancel">
                                                                                <i class="glyphicon glyphicon-ban-circle"></i>
                                                                                <span>Cancel</span>
                                                                            </button>
                                                                        {% } %}
                                                                    </td>
                                                                    
                                                                </tr>
                                                            {% } %}
                                                            </script>
                                                        
                                                    </div>
                                                    <!-- <table id="resourcesAdvtTable" class="table table-striped table-bordered" style="width: 100%;height: 100%" tabindex="0">
                                                        <thead>
                                                            <tr>
                                                                <th>#</th>
                                                                <th></th>
                                                                <th>Resource Name</th>
                                                                <th>Resource Type</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                    </table> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="js/authorizer.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
        <script type="text/javascript" src="js/google/customPicker.js"></script>
    </body>
</html>
