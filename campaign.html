                                        </div>

                                        </div>
                                    </div>
                                </div> -->
                                <div id="tableButtons" style="position: absolute;top: 0;right: 15px;width: initial">
                                    <div class="row" >
                                        <div class="col-md-12" style="height: inherit;padding: 0">
                                            <div id="deleteSelectedresourcesButtonDiv" style="float: right;z-index: 2;height: 26px">
                                                <button id="deleteSelectedresourcesButton" class="btn btn-danger" style="height: 26px;padding: 5px;padding-top: 2px;" data-toggle="tooltip" data-placement="bottom" title="Delete Selected Resources"><i class="fa fa-trash-o"></i></button>
                                                <button id="clearSelectedslotsButton" class="btn btn-info" style="height: 26px;padding: 5px;padding-top: 2px;display: none" data-toggle="tooltip" data-placement="bottom" title="Clear Selected Slots"><i class="fa fa-eraser"></i></button>
                                            </div>
                                            <div id="saveResourcesButtonDiv" style="float: right;z-index: 2;height: 26px;padding-right: 10px">

                                            </div>
                                            <div id="addNewresourceButtonDiv" style="float: right;z-index: 2;height: 26px;padding-right: 10px">
                                                <button id="addNewResourceButton" class="btn btn-success" style="height: 26px;padding: 5px;padding-top: 2px;" data-toggle="tooltip" data-placement="bottom" title="Add New Resource"><i class="fa fa-plus"></i></button>
