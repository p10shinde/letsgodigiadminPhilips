    <body>
    <div id="loadingDiv" style="display: block;">
        <div id="loadingWashout"></div>
        <div id="loadingIcon">
            <div class="ldBar label-center" data-value="0" data-preset="bubble" data-fill="data:ldbar/res,bubble(#f16c21,#fff,50,1)" style="width: 40%;height: 40%;z-index: 9999"></div>
        </div>
    </div>
    <div id="modifyFieldDialog" style="display: none;background: transparent;">
        <div class="elementHolderContainer">
            <div class="elementHolder" style="position: fixed;"></div>
        </div>
    </div>
    <div id="addNewUserDialog" style="display: none;padding: 10px;overflow-x: hidden;"></div>
        <div class="main_container">
            <div class="frame_elts">
                <div class="easyui-layout" style="width:100%;height:100%;" id="mainlayout">
                    <div data-options="region:'center',minWidth:'400px',border:false" class="easyui-panel" title='' id="EditorPanel" style="width: 100%;padding: 5px">
                        <div class="row" style="position: relative;height: 26px;">
                            <div class="col-md-12">
                                <div id="tableButtons">
                                    <div class="row" >
                                        <div class="col-md-2 col-md-offset-10" style="height: inherit;padding: 0">
                                            <div id="deleteSelectedUserButtonDiv" style="float: right;z-index: 2;height: 26px">
                                                <button id="deleteSelectedUserButton" class="btn btn-danger" style="height: 26px;padding: 5px;padding-top: 2px;" data-toggle="tooltip" data-placement="bottom" title="Delete Selected Users"><i class="fa fa-trash-o"></i></button>
                                            </div>
                                            <!-- <div id="saveUserButtonDiv" style="float: right;z-index: 2;height: 26px;padding-right: 10px">
                                                <button id="saveUserButton" class="btn btn-success" style="height: 26px;padding: 5px;padding-top: 2px;" data-toggle="tooltip" data-placement="bottom" title="Save Users"><i class="fa fa-floppy-o"></i></button>
                                            </div> -->
                                            <div id="addNewUserButtonDiv" style="float: right;z-index: 2;height: 26px;padding-right: 10px">
                                                <button id="addNewUserButton" class="btn btn-success" style="height: 26px;padding: 5px;padding-top: 2px;" data-toggle="tooltip" data-placement="bottom" title="Add new User"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="usersTableDiv" style="margin-top: 10px;width: 100%">
                            <table id="usersTable" class="table table-striped table-bordered" style="width: 100%;height: 100%" tabindex="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>User ID</th>
                                        <th>User Name</th>
                                        <th>User Email</th>
                                        <th>Password</th>
                                        <th>User Type</th>
                                        <th>Updated By</th>
                                        <th>Updated At</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/authorizer.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
